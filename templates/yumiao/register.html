<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% csrf_token %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MeMeetCat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />

  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="{% static 'Info/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'Info/css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'Info/css/style.css' %}">

	<!-- Modernizr JS -->
	<script src="{% static 'Info/js/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{% static 'Info/js/respond.min.js' %}"></script>
	<![endif]-->
</head>
<body>

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>Sign Up</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">Your information will be kept confidential.</div>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">Name</label>
							<input type="text" class="form-control" id="username" placeholder="Name" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="useremail" placeholder="Email" autocomplete="off">
						</div>
                        <div class="form-group">
							<label for="telephone" class="sr-only">Telephone</label>
							<input type="text" class="form-control" id="usertelephone" placeholder="Telephone" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="userpassword" placeholder="Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="userrepassword" placeholder="Re-type Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Already registered? <a href="{% url 'yumiao:login' %}">Sign In</a></p>
						</div>
						<div class="form-group">
							<input type="button" id = "register_button" value="Sign Up" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->
				</div>
			</div>
            <div class="row" style="padding-top: 60px; clear: both;">
                <div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved. More Information Contact Us <a href="" target="_blank" title="eee">memeetcat@gmail.com</a></small></p></div>
            </div>
		</div>
	
	<!-- jQuery -->
	<script src="{% static 'Info/js/jquery.min.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'Info/js/bootstrap.min.js' %}"></script>
	<!-- Placeholder -->
	<script src="{% static 'Info/js/jquery.placeholder.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'Info/js/jquery.waypoints.min.js' %}"></script>
	<!-- Main JS -->
	<script src="{% static 'Info/js/main.js' %}"></script>

    <script>
        $(document).ready(function () {

            $.ajaxSetup({
                 data:{csrfmiddlewaretoken:'{{ csrf_token }}'}
             })

            $("#register_button").click(function () {
                $.ajax({
                url: "{% url 'yumiao:register' %}",
                type: "POST",
                data:{
                    'username': $('#username').val(),
                    'userpassword': $('#userpassword').val(),
                    'userrepassword': $('#userrepassword').val(),
                    'usertelephone': $('#usertelephone').val(),
                    'useremail': $('#useremail').val()
                },
                dataType: "JSON",
                async:true,
                success: function (data) {
                        if (data.success == '200') {
                            alert("Register successfully! ")
                            window.location.href = "{% url 'yumiao:login' %}"
                            return true
                        }
                        if (data.success == '201') {
                            alert("Username existed!")
                            window.location.href = "{% url 'yumiao:register' %}"
                            return false
                        }
                        if (data.success == '202') {
                            alert("Entered passwords differ!")
                            window.location.href = "{% url 'yumiao:register' %}"
                            return false
                        }
                        if (data.success == '203') {
                            alert("Can not be empty!")
                            window.location.href = "{% url 'yumiao:register' %}"
                            return false
                        }
                }
            })
            })
        });
    </script>

</body>
</html>
